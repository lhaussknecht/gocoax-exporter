version: '3.8'

services:
  gocoax-exporter:
    build: .
    image: gocoax-exporter:latest
    container_name: gocoax-exporter
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Mount your config file here
      - ./config.yaml:/etc/gocoax-exporter/config.yaml:ro
    environment:
      # Optional: Override config with environment variables
      # - GOCOAX_LISTEN_ADDRESS=:9090
      # - GOCOAX_SCRAPE_TIMEOUT=10
      TZ: UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - monitoring

  # Optional: Include Prometheus for testing
