# Example Prometheus configuration for goCoax exporter

global:
  scrape_interval: 30s
  scrape_timeout: 10s
  evaluation_interval: 30s

scrape_configs:
  # goCoax exporter
  - job_name: 'gocoax'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          environment: 'production'
          location: 'home'

    # Optional: Relabeling rules
    # metric_relabel_configs:
